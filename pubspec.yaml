name: spender
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^2.2.2
  path_provider: ^2.0.11
  path: ^1.8.2
  flutter_bloc: ^8.1.1
  intl: ^0.18.0
  bloc: ^8.1.0
  equatable: ^2.0.5
  decimal: ^2.3.2
  fl_chart: ^0.55.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

    # To add assets to your application, add an assets section, like this:
  assets:
      - assets/images/no_budget.png
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: home
      fonts:
        - asset: assets/fonts/home.ttf
    - family: card
      fonts:
        - asset: assets/fonts/card.ttf
    - family: add
      fonts:
        - asset: assets/fonts/add.ttf

